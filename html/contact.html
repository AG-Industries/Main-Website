<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styleContact.css">
    <title>AG Studios | Contact</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="../Images/LogoText.png" alt="logo">
            <div class="navbar">
                <ul class="navlinks">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html">About Us</a></li>
                    <li><a href="../index.html">Projects</a></li>
                </ul>
            </div>
            <a href="#" class="contact"><button>Contact</button></a>
        </div>
        <div class="body">
            <div class="text">
                <h1>Contact Us.</h1>
                <span>Want to get in touch? We'd love to hear from you - Simply fill the form!</span>
            </div>
            <form class="form" action="https://formsubmit.co/ag-studios@outlook.com" method="POST">
                    <input class="form-group" id="text" type="text" name="name" required placeholder="Full Name">
                    <input class="form-group" type="email" name="email" required placeholder="Email">
                    <textarea class="form-group" name="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    <button class="send" type="submit">Submit</button>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New submission from AG-Studios!">
                <input type="hidden" name="_next" value="https://ag.pogers.si/html/thankyou.html">
                
                
                
           </form>
        </div>
        <div class="footer">
            <h3>&#169; 2021 AG Studios</h3>
            <p>contact: ag-studios@outlook.com</p>
        </div>
    </div>
</body>
</html>
